{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
    <content class="content-section">
      <img class="round article-img" style="height: 200px; width: 200px;" src="{{ url_for('static', filename='images/' + post.author.image_file) }}">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author.username }}</a>
            <small class="text-muted">{{ post.date_posted.strftime('%Y/%m/%d, %H:%M') }}</small>
          </div>
          <h3><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h3>
          <p class="article-content">{{ post.content }}</p>
        </div>
      </content>
    {%endfor%}
{% endblock content %}

<!doctype html>
<html lang="en">
  <head>
 <link href="navbar-top-fixed.css" rel="stylesheet">
  <title>Blog</title>
  </head>
{% block styles%}
<link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}
  <body style="text-align: center;">
<nav class="mb-1 navbar navbar-expand-lg navbar-dark default-color" style="list-style-type:none;">
  <a class="navbar-brand" href="#" style="font-weight: bold; font-size: large;">Blog App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
    aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/" style="font-weight: bold; font-size: large;" >Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/about" style="font-weight: bold; font-size: large;">About</a>
      </li>

    </ul>
<li class="nav-item" style="list-style-type:none;">
          <a class="nav-link waves-effect waves-light" href="https://twitter.com/" target="_blank">
            <i class="fab fa-twitter" ></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-effect waves-light" href="https://www.instagram.com/" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-effect waves-light" href="https://github.com/Frankline-Kiplangat" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-effect waves-light" href="https://www.linkedin.com/" target="_blank">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </li>
        <li class="nav-item">
         <ul class="navbar-nav ml-auto nav-flex-icons">
        {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('main.create_post') }}">New Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('main.profile') }}">Profile</a>
          </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('auth.logout') }}"> Sign out</a>
            </li>
        {% else %}
           <li class="nav-item">
              <a class="nav-link" href="{{url_for('auth.login') }}">Sign In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('auth.register') }}">Sign Up</a>
            </li>
          {% endif %}
        </div>
      </li>
    </ul>
  </div>
</nav>
  </body>
</html>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
<!--end of navbar-->
